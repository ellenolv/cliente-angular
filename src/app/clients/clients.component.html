<div class="row">
  <div class="col-8 m-auto">
    <form [formGroup]="formGroupClient">
      <div class="mb-3">
        <label for="name" class="form-label">Nome: </label>
      <input type="text" formControlName="name" class="form-control" id="nome" placeholder="nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="save()">Salvar</button>
      </div>
    </form>
  </div>
</div>


<table class="table container">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <th scope="row">{{client.id}}</th>
      <td>{{client.name}}</td>
      <td>{{client.email}}</td>
      <td>
        <button class="btn btn-primary me-1" (click)="remove(client)"> Excluir </button>
        <button class="btn btn-danger" (click)="edit(client)"> Editar </button>
      </td>
    </tr>
  </tbody>
</table>
